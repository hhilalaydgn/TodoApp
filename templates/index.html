<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>

    <div style = "margin-Top:100px;" class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method ="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Title of Todo</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title...">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Content of Todo</label>
                <textarea type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="Enter content..."></textarea>
            </div>
            <button type="submit" class = "btn btn-secondary">Add</button>

        </form>
        <br>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Task</th>
                <th scope="col">Content</th>
                <th scope="col">Status</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                   <tr>
                   <th scope="row">{{todo.id}}</th>
                   <td>{{todo.content}}</td>
                   <td>{{todo.title}}</td>
                   {% if todo.complete == False %}
                   <td>Not Complete</td>
                   {% else %}
                   <td>Completed</td>
                   {% endif %}
                   
                   <td><a href="/complete/{{todo.id}}" class = "btn btn-secondary">Update</a></td>
                   <td><a href="/delete/{{todo.id}}" class = "btn btn-secondary">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            
          </table>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
